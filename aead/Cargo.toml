[package]
name = "tink-aead"
version = "0.1.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
# Need the std feature for Error type conversion
aead = { version = "*", features = ["std"] }
aes-ctr = "*"
aes-gcm = "*"
chacha20poly1305 = "*"
generic-array = "*"
prost = "*"
rand = "*"
stream-cipher = "*"
tink = "*"
tink-mac = "*"

[dev-dependencies]
base64 = "^0.12"
hex = "*"
serde = { version = "*", features = ["derive"] }
serde_json = "*"
tink-signature = "*"
tink-testutil = "*"
