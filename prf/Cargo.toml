[package]
name = "tink-prf"
version = "0.1.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "PRF functionality for Rust port of Google's Tink cryptography library"
repository = "https://github.com/project-oak/tink-rust"
keywords = ["cryptography", "tink", "prf"]
categories = ["cryptography"]

[dependencies]
aes = "^0.6"
cmac = "^0.5"
digest = "^0.9"
hkdf = "^0.10"
hmac = "^0.10"
prost = "^0.7"
sha-1 = "^0.9.1"
sha2 = "^0.9.3"
tink-core = "^0.1"
tink-proto = "^0.1"
