[package]
name = "tink-prf"
version = "0.3.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "PRF functionality for Rust port of Google's Tink cryptography library"
repository = "https://github.com/project-oak/tink-rust"
keywords = ["cryptography", "tink", "prf"]
categories = ["cryptography"]

[dependencies]
aes = "^0.7.4"
cmac = "^0.6"
digest = "^0.9"
hkdf = "^0.11"
hmac = "^0.11"
prost = { version = "^0.8", default-features = false }
sha-1 = { version = "^0.9.7", default-features = false }
sha2 = { version = "^0.9.5", default-features = false }
spin = { version = "^0.9.2", features = ["once"] }
tink-core = "^0.3"
tink-proto = "^0.3"
