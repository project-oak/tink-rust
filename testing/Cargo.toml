[package]
name = "tink-testing-server"
version = "0.1.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Testing server for Rust port of Google's Tink cryptography library"
repository = "https://github.com/project-oak/tink-rust"
keywords = ["cryptography", "tink"]
categories = ["cryptography"]

[dependencies]
env_logger = "^0.8.2"
futures = "^0.3.8"
log = "^0.4.11"
prost = "^0.7"
structopt = "^0.3.21"
tink-aead = "^0.1"
tink-core = { version = "^0.1", features = [
  "insecure",
  "json",
 ] }
tink-daead = "^0.1"
tink-mac = "^0.1"
tink-prf = "^0.1"
tink-proto = "^0.1"
tink-signature = "^0.1"
tink-streaming-aead = "^0.1"
tink-tests = "^0.1"
tokio = { version = "^0.2.22", features = [
  "macros",
  "rt-threaded",
  "signal",
] }
tonic = "^0.4"

[build-dependencies]
tonic-build = "^0.4"
