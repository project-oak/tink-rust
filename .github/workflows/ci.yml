name: CI
on:
  pull_request:
    paths-ignore:
      - README.md
  push:
    branches: master
    paths-ignore:
      - README.md

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly-2020-10-19
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          components: rustfmt
          override: true
      - run: rustc --version
      - run: cargo build --release --all

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly-2020-10-19
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          components: rustfmt
          override: true
      - run: git clone --depth 1 https://github.com/google/wycheproof
      - run: echo "WYCHEPROOF_DIR=$PWD/wycheproof" >> $GITHUB_ENV
      - run: rustc --version
      - run: cargo test --all -- --nocapture

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      - run: go get github.com/campoy/embedmd
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2020-10-19
          override: true
          components: rustfmt
      - run: rustc --version
      - run: cargo fmt --all -- --check
      - run: scripts/check-format.sh

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
      - run: rustc --version
      - run: cargo clippy --all-features --all-targets

  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - run: rustc --version
      - run: cargo doc --no-deps --document-private-items

  udeps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2020-10-19
          override: true
          components: rustfmt
      - uses: actions-rs/install@v0.1.2
        with:
          crate: cargo-udeps
          use-tool-cache: true
      - run: cargo udeps

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2020-10-19
          override: true
          components: rustfmt
      - uses: actions-rs/install@v0.1.2
        with:
          crate: cargo-tarpaulin
          use-tool-cache: true
      - run: git clone --depth 1 https://github.com/google/wycheproof
      - run: echo "WYCHEPROOF_DIR=$PWD/wycheproof" >> $GITHUB_ENV
      - run: cargo tarpaulin --verbose --ignore-tests --timeout=600 --out Xml
      - name: Upload to codecov.io
        run: |
          bash <(curl -s https://codecov.io/bash)
