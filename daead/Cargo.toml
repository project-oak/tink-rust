[package]
name = "tink-daead"
version = "0.2.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Deterministic AEAD functionality for Rust port of Google's Tink cryptography library"
repository = "https://github.com/project-oak/tink-rust"
keywords = ["cryptography", "tink", "daead"]
categories = ["cryptography"]

[features]
boringssl = ["boring"]

[dependencies]
aead = { version = "^0.4.2", features = ["std"] }
aes-siv = "^0.6"
boring = { version = "^1.1", optional = true }
cipher = "^0.3"
prost = "^0.8"
tink-core = "^0.2"
tink-proto = "^0.2"
