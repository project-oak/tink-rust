[package]
name = "tink-signature"
version = "0.3.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Signature functionality for Rust port of Google's Tink cryptography library"
repository = "https://github.com/project-oak/tink-rust"
keywords = ["cryptography", "tink", "signature"]
categories = ["cryptography"]

[dependencies]
ecdsa = { version = "^0.11", features = ["der"] }
ed25519-dalek = { version = "^1.0.2", default-features = false, features = ["rand", "u64_backend"]}
generic-array = "^0.14.4"
p256 = "^0.8.1"
prost = { version = "^0.8", default-features = false }
rand = { version = "^0.8", default-features = false, features = ["alloc", "getrandom"] }
signature = { version = "^1.3", default-features = false }
spin = { version = "^0.9.2", features = ["once"] }
tink-core = "^0.3"
tink-proto = "^0.3"
