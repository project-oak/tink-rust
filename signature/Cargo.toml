[package]
name = "tink-signature"
version = "0.1.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Signature functionality for Rust port of Google's Tink cryptography library"
repository = "https://github.com/project-oak/tink-rust"
keywords = ["cryptography", "tink", "signature"]
categories = ["cryptography"]

[dependencies]
ed25519-dalek = "^1.0.1"
generic-array = "^0.14"
p256 = { version = "^0.7", features = ["ecdsa"] }
prost = "^0.6.1"
rand = "^0.8"
signature = "^1.2.2"
tink = "^0.1"
tink-proto = "^0.1"

[dev-dependencies]
base64 = "^0.12"
hex = "^0.4.2"
serde = { version = "^1.0.118", features = ["derive"] }
serde_json = "^1.0.60"
tink-mac = "^0.1"
tink-testutil = "^0.1"
