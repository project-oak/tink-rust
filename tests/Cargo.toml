[package]
name = "tink-tests"
version = "0.1.1"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Tests for Rust port of Google's Tink cryptography library"
repository = "https://github.com/project-oak/tink-rust"
keywords = ["cryptography", "tink", "testing"]
categories = ["cryptography"]

[dependencies]
base64 = "^0.13"
ed25519-dalek = "^1.0.1"
generic-array = "^0.14.4"
hex = "^0.4.3"
p256 = "^0.8.1"
prost = "^0.7"
rand = "^0.7"
regex = "^1.4.2"
serde = { version = "^1.0.126", features = ["derive"] }
serde_json = "^1.0.64"
tink-core = { version = "^0.1", features = ["insecure", "json"] }
tink-aead = "^0.1"
tink-daead = "^0.1"
tink-mac = "^0.1"
tink-proto = "^0.1"

[dev-dependencies]
base64 = "^0.13"
hex = "^0.4.3"
lazy_static = "^1.4"
maplit = "^1.0.2"
tempfile = "^3.2"
tink-aead = "^0.1"
tink-awskms = "^0.1"
tink-daead = "^0.1"
tink-gcpkms = "^0.1"
tink-mac = "^0.1"
tink-prf = "^0.1"
tink-signature = "^0.1"
tink-streaming-aead = "^0.1"
tink-tests = "^0.1"
