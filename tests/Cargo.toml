[package]
name = "tink-tests"
version = "0.3.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Tests for Rust port of Google's Tink cryptography library"
repository = "https://github.com/project-oak/tink-rust"
keywords = ["cryptography", "tink", "testing"]
categories = ["cryptography"]
publish = false

[dependencies]
base64 = "^0.13"
ed25519-dalek = { version = "^1.0.2", default-features = false, features = ["rand", "u64_backend"]}
generic-array = "^0.14.4"
hex = "^0.4.3"
p256 = "^0.8.1"
prost = { version = "^0.8", default-features = false }
rand = { version = "^0.8", default-features = false, features = ["alloc", "getrandom"] }
regex = "^1.5.4"
serde = { version = "^1.0.126", features = ["derive"] }
serde_json = "^1.0.64"
tink-core = { version = "^0.3", features = ["insecure", "json"] }
tink-aead = "^0.3"
tink-daead = "^0.3"
tink-mac = "^0.3"
tink-proto = "^0.3"

[dev-dependencies]
base64 = "^0.13"
hex = "^0.4.3"
lazy_static = { version = "^1.4", features = ["spin_no_std"] }
maplit = "^1.0.2"
tempfile = "^3.2"
tink-aead = "^0.3"
tink-awskms = "^0.3"
tink-daead = "^0.3"
tink-gcpkms = "^0.3"
tink-mac = "^0.3"
tink-prf = "^0.3"
tink-signature = "^0.3"
tink-streaming-aead = "^0.3"
