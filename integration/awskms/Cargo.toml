[package]
name = "tink-awskms"
version = "0.1.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "AWS-KMS integration for Rust port of Google's Tink cryptography library"
repository = "https://github.com/project-oak/tink-rust"
keywords = ["cryptography", "tink", "kms"]
categories = ["cryptography"]

[dependencies]
csv = "^1.1.5"
hex = "^0.4.2"
regex = "^1.4.2"
rusoto_core = "^0.45"
rusoto_credential = "^0.45"
rusoto_kms = "^0.45"
tink = "^0.1"
# Match the version of tokio required by rusoto_* v0.45.0
tokio = "^0.2.22"
