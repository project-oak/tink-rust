[package]
name = "tink-awskms"
version = "0.2.1"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"
description = "AWS-KMS integration for Rust port of Google's Tink cryptography library"
repository = "https://github.com/project-oak/tink-rust"
documentation = "https://docs.rs/tink-awskms"
keywords = ["cryptography", "tink", "kms", "aws"]
categories = ["cryptography"]

[dependencies]
csv = "^1.1.6"
hex = "^0.4.3"
regex = "^1.5.4"
rusoto_core = "^0.47"
rusoto_credential = "^0.47"
rusoto_kms = "^0.47"
tink-core = "^0.2"
# Match the version of tokio required by rusoto_* v0.46.0
tokio = "^1.8"
