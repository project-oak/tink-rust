[package]
name = "tink"
version = "0.1.0"
authors = ["David Drysdale <drysdale@google.com>"]
edition = "2018"
license = "Apache-2.0"

[features]
default = ["json"]
insecure = []
json = ["base64", "serde", "serde_json"]

[dependencies]
base64 = { version = "*", optional = true }
digest = "*"
hkdf = "*"
lazy_static = "*"
prost = "*"
rand = "*"
serde = { version = "*", features = ["derive"], optional = true }
serde_json = { version = "*", optional = true }
sha-1 = "*"
sha2 = "*"
subtle = "*"

[build-dependencies]
prost-build = "*"

[dev-dependencies]
base64 = "*"
hex = "*"
tink-aead = "*"
tink-mac = "*"
tink-testutil = "*"
